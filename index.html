<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/a7e379db2c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fas fa-bars"></i>
    </div>

    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
        width="272"
      />
      <div class="input-area">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fas fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm feeling lucky</button>
      </div>
      <div class="language-area">
        Google offered in:
        <a href="#" class="language">한국어</a>
        <a href="#" class="language">Tiếng Việt</a>
        <a href="#" class="language">Français</a>
        <a href="#" class="language">中文（繁體）</a>
      </div>
    </div>

    <div class="footer">
      <div class="first-line">Korea</div>

      <div class="second-line">
        <span>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </span>

        <span class="second-line-second">
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
